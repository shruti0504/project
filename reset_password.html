<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            color: brown;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #f3c6c7, #f7c3c8, #f8d7da);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .data {
            background-color: #fce2e5;
            padding: 40px 7vw;
            padding-bottom: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .form {
            display: flex;
            align-items: center;
            flex-wrap: wrap-reverse;
            gap: 40px;
        }

        .data img {
            height: 600px;
            border-radius: 20px;
            
        }

        .form div:nth-child(1) {
            flex: 1;
        }

        h2 {
            font-size: 32px;
            color: #6e0606;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            font-size: 20px;
            color: #6e0606;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            border: 2px solid brown;
            padding: 30px;
            border-radius: 10px;
            background-color: #fce2e5;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        form label,
        form input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 18px;
        }

        form input {
            padding: 12px;
            border: 1px solid #d998b5;
            background-color: #f5b5d1;
            border-radius: 5px;
            font-size: 16px;
            color: brown;
        }

        form input:focus {
            border-color: #c6869d;
            outline: none;
        }
        .btn {
    cursor: pointer;
    width: 100%;
    font-weight: bold;
    color: brown; /* Light text color for contrast */
    line-height: 50px;
    background: linear-gradient(45deg, #fce2e5, #d6a6a1); /* Matching brown and pink shades */
    border-radius: 5px;
    border: none;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
    text-align: center;
}

.btn:hover {
    background: linear-gradient(45deg, #d6a6a1, #a65e5b); /* Reversed gradient on hover */
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    color:#fce2e5;
}

.btn:active {
    transform: translateY(0);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}


        
    </style>
</head>

<body>
    <div class="data">
        <div class="form">
            <div>
                <h2>Reset Your Password</h2>
                <p class="message">Please enter and confirm your new password below.</p>
                <form action="reset_password.php" method="post">
                    <label for="new_password">Enter new password:</label>
                    <input type="password" name="new_password" required><br>
                    <label for="confirm_password">Confirm new password:</label>
                    <input type="password" name="confirm_password" required><br>
                    <button type="submit" class="btn">Change Password</button>
                </form>
            </div>
            <div>
                <img src="images/lady.png" alt="Security Image">
            </div>
        </div>
    </div>
</body>

</html>
