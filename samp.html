<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Colors During Periods</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .outer-box {
            height: 200px;  /* Outer box height */
            width: 200px;   /* Outer box width */
            margin: 20px;   /* Space between outer boxes */
            display: flex;   /* Flexbox for centering inner box */
            justify-content: center; /* Centering horizontally */
            align-items: center; /* Centering vertically */
              /* Optional: adds a border to each outer box */
            background-color: rgb(241, 193, 223);;  /* Optional: white background for outer box */
        }
        .inner-box {
            height: 100px;  /* Inner box height */
            width: 100px;   /* Inner box width */
        }
        h2 {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Blood Colors During Periods</h2>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #FF0000;"></div> <!-- Bright Red -->
    </div>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #B22222;"></div> <!-- Dark Red -->
    </div>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #DC143C;"></div> <!-- Crimson -->
    </div>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #8B0000;"></div> <!-- Rust -->
    </div>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #A52A2A;"></div> <!-- Brown -->
    </div>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #654321;"></div> <!-- Dark Brown -->
    </div>
    <div class="outer-box">
        <div class="inner-box" style="background-color: #D2691E;"></div> <!-- Light Brown -->
    </div>
</body>
</html>
