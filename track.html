    // Increment/Decrement Button Functionality
    function changeNumber(button, type) {
        var input = button.parentNode.querySelector('input[type=number]');
        if (type === 'increment') {
            input.stepUp();
        } else if (type === 'decrement') {
            input.stepDown();
        }
    }
