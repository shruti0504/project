<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            color: brown;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #fce2e5, #f5b5d1, #f8d7da);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .data {
            background-color: #fce2e5;
            padding: 40px 7vw;
            padding-bottom: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .form {
            display: flex;
            align-items: center;
            flex-wrap: wrap-reverse;
            gap: 40px;
        }

        .data img {
            height: 600px;
            border-radius: 20px;
            
        }

        h2 {
            font-size: 28px;
            color: #a64d79;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            margin-bottom: 20px;
            font-size: 20px;
            color: #5a2b3c;
            text-align: center;
        }

        .instructions {
            font-size: 18px;
            color: #5a2b3c;
            margin-bottom: 20px;
            text-align: center;
        }
        
        form {
            border: 2px solid #a64d79;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f0f5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label,
        form input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        form input {
            padding: 12px;
            border: 1px solid #d998b5;
            background-color: #f5b5d1;
            border-radius: 5px;
            font-size: 16px;
            color: brown;
        }

        form input:focus {
            border-color: #c6869d;
            outline: none;
        }

        .btn {
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            color: aliceblue;
            line-height: 50px;
            background-color: #a64d79;
            border-radius: 5px;
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #7c3058;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #a64d79;
            font-size: 16px;
            text-decoration: underline;
            text-align: center;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #7c3058;
        }
    </style>
</head>

<body>
    <div class="data">
        <div class="form">
            <div>
                <h2>Forgot Password</h2>
                <p class="message">No worries, we’ve got you covered!</p>
                <p class="instructions">Just enter your email address below, and we’ll send you a link to reset your password.</p>
                <form action="send_otp.php" method="post">
                    <label for="email">Enter your email:</label>
                    <input type="email" name="email" required>
                    <button type="submit" class="btn">Send OTP</button>
                </form>
                <a href="login.html" class="back-link">Remembered your password? Back to Login</a>
            </div>
            <div>
                <img src="images/lady.png" alt="Security Image">
            </div>
        </div>
    </div>
</body>

</html>
